<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Azure Maps with Route Animation and Play Control</title>
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #myMap {
            width: 100%;
            height: 100%;
        }
        #playPauseButton {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #connectButton {
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 1000;
        }
        #getDocsBtn {
            position: absolute;
            top: 90px;
            left: 10px;
            z-index: 1000;
        }
        #docList {
            position: absolute;
            top: 130px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div id="myMap"></div>
    
    <!-- button to control the play and pause of the animation -->
    <button id="playPauseButton">Play</button>
    <button id="connectButton">Connect to Arduino</button>

    <!-- button to get all document IDs -->
    <button id="getDocsBtn">Get Document IDs</button>

    <!-- list to display all document IDs -->
    <div id="docList"></div>

    <script type="module" src="main.js"></script>
    <script type="module" src="serial.js"></script>
</body>
</html>
